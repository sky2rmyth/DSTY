name: NBA Daily Prediction

on:
  schedule:
    - cron: '0 1 * * *'   # 每天UTC 01:00运行（北京时间09:00）
  workflow_dispatch:

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v3

      - name: 安装Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install pandas numpy xgboost nba_api joblib

      - name: 运行预测
        run: |
          cd nba_quant_model
          python predict_today.py
